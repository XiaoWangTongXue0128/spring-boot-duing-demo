<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>修改嘉宾</title>
        <link rel="stylesheet" th:href="@{/bootstrap.css}">
    </head>
    <body class="container">
    <h3>修改嘉宾</h3>
    <br>
        <form th:action="@{/guest}" method="post" class="form-horizontal" th:object="${guest}">
<!--            覆盖<form>中的method属性值-->
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
                <label class="col-sm-2 control-label">名字：</label>
                <div class="col-sm-5">
                    <input type="text" name="name" id="name" class="form-control" th:value="*{name}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">角色：</label>
                <div class="col-sm-5">
                    <input type="text" name="role" id="role" class="form-control" th:value="*{role}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="提交" class="btn btn-info">
                </div>
            </div>

        </form>
    </body>
</html>
