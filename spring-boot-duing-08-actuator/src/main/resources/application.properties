#management.endpoints.web.exposure.include=health,info #HTTP   * \u661F\u53F7\u4EE3\u8868\u6240\u6709

#\u542B\u4E49\uFF1A\u4EE5web\u5F62\u5F0F\u66B4\u9732\u7684\u7AEF\u70B9\u7BA1\u7406\u5305\u542B\u6240\u6709\uFF08*\uFF09\uFF0C\u9ED8\u8BA4/health\u4E0E/info
management.endpoints.web.exposure.include=*

# \u6253\u5F00\u6216\u5173\u95EDendpoint
# management.endpoint.<id>.enabled=true/false
management.endpoint.beans.enabled=false

#\u67E5\u770Binfo\u7AEF\u70B9\u7684\u4FE1\u606F
info.app.name=spring-boot-duing-demo
info.version=1.0

#\u8BBE\u7F6Eshutdown\u7AEF\u70B9\u53EF\u7528post\u8BF7\u6C42\uFF0C\u9ED8\u8BA4\u5173\u95ED\uFF08false\uFF09,\u53EF\u4EE5\u4ECE\u5916\u90E8\u5173\u95ED\u5E94\u7528\u7A0B\u5E8F
management.endpoint.shutdown.enabled=true

#\u67E5\u770Bhealth\u7AEF\u70B9\u7684\u66F4\u591A\u7EC6\u8282
management.endpoint.health.show-details=always


#Actuator\u7684\u5B89\u5168\u63AA\u65BD
#\u542F\u7528\u72EC\u7ACB\u7AEF\u70B9\u8BBF\u95EE
management.server.port=5210
#\u542F\u7528\u5355\u72EC\u7684url\u5730\u5740\u6765\u76D1\u63A7
management.endpoints.web.base-path=/monitor

